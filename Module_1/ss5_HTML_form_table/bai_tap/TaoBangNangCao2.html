<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <style>
        h2 {
            color: blue;

        }

        th:nth-child(1) {
            background: red
        }

        th:nth-child(7) {
            background: blue
        }

        th {
            border-style: solid;
            background: orange;
            color: white;
        }

        td:nth-child(1) {
            color: red;
        }

        td:nth-child(7) {
            color: blue
        }

        table {
            border-collapse: collapse
        }

        td {
            text-align: center;
            border-style: solid;
            border-color: #555555;
        }

        .td2 {
            border-style: solid;
            border-color: white;
        }

    </style>
</head>
<body>
<h2>Tháng 10 - October</h2>
<table>

        <th>T.Năm</th>
        <th>T.Sáu</th>
        <th>T.Bảy</th>
    </tr>
    <tr>
        <td class="td2">Sun</td>
        <td class="td2">Mon</td>
        <td class="td2">Tue</td>
        <td class="td2">Wed</td>
        <td class="td2">Thu</td>
        <td class="td2">Fri</td>
        <td class="td2">Sat</td>
    </tr>
    <tr style="border-top: 6px solid gray">

        <td></td>

</html>
