<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor() {
            this.status = false;
        }

        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }
    }

    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp
        }

        switchOff() {
            this.status = false;
            return this.status;
        }

        switchOn() {
            this.status = true;
            return this.status;
        }

        connectToLamp(electric) {
            this.electric = electric;
            if (this.status === true && this.electric === true) {
                document.write("Đã bật điện và đèn sáng<br>");
            } else if (this.status === false && this.electric == true) {
                document.write("Chưa cắm ổ điện<br>")
                console.log("Chưa bật công tắc đèn<br>")
            } else if (this.status == true && this.electric == false) {
                document.write("Chưa bật công tắc đèn<br>")
            } else {
                document.write("Chưa bật công tắc đèn và cắm điện<br>")
            }
        }

    }

    let den = new ElectricLamp();
    let batTat = den.turnOn();
    let dien = new SwitchButton();
    dien.switchOn();
    dien.connectToLamp(batTat);

    batTat = den.turnOff();
    dien.switchOn();
    dien.connectToLamp(batTat);

    batTat = den.turnOff();
    dien.switchOff();
    dien.connectToLamp(batTat);

    batTat = den.turnOn();
    dien.switchOff();
    dien.connectToLamp(batTat);



</script>
</body>
</html>
