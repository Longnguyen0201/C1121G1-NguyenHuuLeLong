<script>
    let so =prompt("nhập số: ");
    console.log(typeof so);
    let arrSo= so.split("");
    console.log(arrSo);

    for(let i =0;i < arrSo.length; i++) {
        switch (arrSo[i]) {
            case "0":
                document.write("Không ");
                break;
            case "1":
                document.write("Một ");
                break;
            case "2":
                document.write("Hai ");
                break;
            case "3":
                document.write("Ba ");
                break;
            case "4":
                document.write("Bốn ");
                break;
            case "5":
                document.write("Năm ");
                break;
            case "6":
                document.write("Sáu ");
                break;
            case "7":
                document.write("Bảy ");
                break;
            case "8":
                document.write("tám ");
                break;
            case "9":
                document.write("chin ");
                break;
        }
    }
</script>
</body>
