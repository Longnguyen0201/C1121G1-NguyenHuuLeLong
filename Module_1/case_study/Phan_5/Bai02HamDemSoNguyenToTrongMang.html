<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size = parseInt(prompt("nhập số m"));
    let size2 = parseInt(prompt("nhập số n"));
    let array = new Array(size);
    let data = [];
    let count = 0;

    function kiemTraSnt(a) {
        let flag = true;
        if (a < 2) {
            flag =false;

        }else{
            for (let i = 2; i < a; i++) {
                if (a % i === 0) {
                    flag = false;
                    break;
                }
            }
        }
        return flag;
    }

    let check;
    do {
        check = parseInt(size) === size && parseInt(size2) === size2 && size > 0 && size2 > 0;
    } while (!check);
    for (let i = 0; i < size; i++) {
        array[i] = new Array(size2);
        for (let j = 0; j < size2; j++) {
            array[i][j] = parseInt(prompt(" nhập số Phần tử: "+ j));
            if (kiemTraSnt(array[i][j])===true) {
                data.push(array[i][j]);
                count++;
            }
        }
    }
    console.log(count);
    console.log(data);
    console.log(array);


</script>
</body>
</html>
