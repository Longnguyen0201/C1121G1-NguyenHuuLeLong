<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s = "aabcc";
    let s2="adcaa"
    let arrS= s.split("");
    let arrS2=s2.split("");
   let count=0;
    console.log(arrS);
    console.log(arrS2);

    for (let i=0;i<arrS.length;i++){
        for (let j=i+1;j<arrS.length;j++){
            if (arrS[i]===arrS[j]){
                arrS.splice(j,1);
            }
        }
    }

    console.log(arrS);
    for (let i=0 ; i < arrS2.length;i++){
        if (arrS2.indexOf(arrS[i])!==-1){
            count++
        }
    }
    console.log(count);
</script>

</body>
</html>
