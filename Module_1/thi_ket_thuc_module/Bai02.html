<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai02</title>
</head>
<body>
<script>
    let soNguyenDuong= parseInt(prompt("Nhập số nguyên dương"));
    kiemTra(soNguyenDuong);

    function kiemTra(so) {
        sum=0
        for (let i =0 ;i < so;i++){
            if(so%i===0){
                sum+=i;
            }
        }
        if (so===sum){
            document.write(" số nguyên dương " + so + " là số hoàn hảo");

        }else {
            document.write(" số nguyên dương " + so + " không là số hoàn hảo");

        }
    }


</script>
</body>
</html>
