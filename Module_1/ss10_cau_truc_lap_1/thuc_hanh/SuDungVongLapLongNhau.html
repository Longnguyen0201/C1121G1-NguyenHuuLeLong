<script>
    let bang, i, j;
    bang = "<table border=\"1\" width=\"300\" cellspacing=\"0\" cellpadding=\"3\">";
    i = j = 1;
    while (i <= 10) {
        bang = bang + "<tr>";
        while (j <= 10) {
            bang = bang + "<td>" + i * j + "</td>";
            j++;
        }
        bang = bang + "</tr>";
        j=1;
        i++;
    }
    bang = bang + "</table>";
    document.write(bang);

</script>
