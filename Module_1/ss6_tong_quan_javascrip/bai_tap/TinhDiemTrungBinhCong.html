<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>average</title>
</head>
<body>
<label>Nhập điểm Toán</label>
//step = lấy số thập phân
<input type=number id="math" step="0.1" >
<br>
<label>Nhập điểm Lý</label>
<input type="number" id="physics" step="0.1" >
<br>
<label>Nhập điểm Hoá</label>
<input type="number" id="chemistry" step="0.1" >
<br>
<button onclick="nhapDiemSo()">Nhập</button>
<br>
<h2>Kết quả:</h2>
<p id="display"></p>

</body>
<script >

    function nhapDiemSo() {
        let diemtoan = document.getElementById('math').value;
        diemtoan =parseFloat(diemtoan)
        let diemly = document.getElementById('physics').value;
        diemly=parseFloat(diemly)
        let diemhoa = document.getElementById('chemistry').value;
        diemhoa=parseFloat(diemhoa)
        let diemtong = (diemtoan + diemly + diemhoa ) / 3
        //toFixed làm tròn số (2) số thập phân
        diemtong=parseFloat(diemtong).toFixed(2)
        document.getElementById('display').innerHTML= diemtong
    }

</script>
</html>
