<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Exercise1</title>
</head>
<body>
<h1>Thanh toán hóa đơn</h1>
<label>Nhập tổng hóa đơn</label>
<input type=number id="money"/>
<br>
<label>Nhập số người</label>
<input type="number" id="people"/>
<br>
<button onclick="hello()">Click</button>
<p>
<h1>Số tiền từng ngời phải trả:</h1>
<h2 id="display"></h2>
</p>


</body>
<script>

    alert("Bye world!");
    // Function dùng để hiển thị thông tin người dùng nhập vào ô kết quả
    // break point.
    // Tính tiền dựa vào số người. Nhập số tiền và nhập số người.
    // Kết quả hiển thị là số tiền từng người phải trả

    function hello() {
        let bill = document.getElementById('money').value;
        bill = parseInt(bill)
        let amount = document.getElementById('people').value;
        amount = parseInt(amount)
        let pay = bill / amount;
        pay= parseFloat(pay).toFixed(4)
        document.getElementById('display').innerHTML = pay;
    }
</script>
