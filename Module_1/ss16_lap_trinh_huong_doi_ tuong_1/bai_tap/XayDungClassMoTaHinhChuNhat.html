<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" height="500" width="500"></canvas>
<script>
    class Rectangle {
        constructor(chieuDai, chieuRong) {
            this.chieuDai = chieuDai;
            this.chieuRong = chieuRong;
        }

        setChieuDai(chieuDai) {
            this.chieuDai = chieuDai;
        }

        setChieuRong(chieuRong) {
            this.chieuRong = chieuRong;
        }

        // setDienTich(dienTich) {
        //     this.dienTich = dienTich;
        // }

        // setChuVi(chuVi) {
        //     this.chuVi = chuVi;
        // }

        getChieuDai() {
            return this.chieuDai;
        }

        getChieuRong() {
            return this.chieuRong;
        }

        getDienTich() {
            return this.chieuDai * this.chieuRong;
        }

        getChuVi() {
            return (this.chieuDai + this.chieuRong) * 2;
        }
        display(){
            let cv =document.getElementById("canvas");
            let ctx=cv.getContext('2d');
            ctx.fillRect(0,0,this.chieuDai,chieuRong );
        }

    }

    let rectangle = new Rectangle();
    let width = parseInt(prompt("nhập chiều dài:"));
    let height = parseInt(prompt("nhập chiều rộng:"));
    let chieuDai = rectangle.setChieuDai(width);
    let chieuRong = rectangle.setChieuRong(height)
    chieuDai = rectangle.getChieuDai();
    chieuRong = rectangle.getChieuRong();
    dienTich = rectangle.getDienTich();
    chuVi = rectangle.getChuVi();
    document.write(" Chiều dài hình chữ nhật là: " + chieuDai + "<br>" + "   Chiều rộng hình chữ nhật là: " + chieuRong + "<br>");
    document.write(" Diện tích hình chữ nhật là: " + dienTich + "<br>" + "   Chu vi hình chữ nhật là: " + chuVi + "<br><br>");

    rectangle.display();
</script>
</body>
</html>
