<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }
        setCelsius(celsius) {
            this.celsius = celsius;
        }

        getCelsius() {
            return this.celsius;

        }

        getToFahrenheit() {
            return ((this.celsius * 1.8) + 32);
        }

        getToKelvin() {
            return (this.celsius + 273.15);

        }
    }

    let temp = new Temperature();
    let nhietdo = parseInt(prompt("nhập nhiệt độ"))
    let celsius = temp.setCelsius(nhietdo);
    celsius = temp.getCelsius();
    if(celsius>-273){
    fahrenheit = temp.getToFahrenheit();
    kelvin = temp.getToKelvin();
    }else {
       celsius=parseInt(prompt("nhập lại nhiệt đô C phải lớn hơn -273 "));
    }
    document.write(" Nhiệt độ C nhập vào là: " + celsius +"<br>");
    document.write(" Nhiệt độ F tương đương: "+ fahrenheit+"<br>");
    document.write(" Nhiệt độ K tương đương: "+ kelvin);

</script>
</body>
</html>
