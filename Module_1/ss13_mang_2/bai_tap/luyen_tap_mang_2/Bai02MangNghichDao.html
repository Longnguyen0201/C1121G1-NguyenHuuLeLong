<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng</title>
</head>
<body>
<script>
    let size= parseInt(prompt("nhập số phần tử của mảng:"));
    let check;
    do{
        check=parseInt(size)==size&&size>0;
    }while (!check);
    let array=new Array(size);
    for (let i=0; i<array.length;i++){
        array[i]=(prompt("nhập giá trị phần tử thứ "+ i));
    }
    document.write("mảng đã được đảo nghịch"+ array.reverse());
</script>
</body>
</html>
