<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng</title>
</head>
<body>
<script>
    let size = parseInt(prompt("Nhập số phần tử: "));
    let check;
    let array = new Array(size);
    let max = 0;
    let averge;
    let sum=0;

    do {
        check = parseInt(size) === size && size > 0;

    } while (!check);
    for (let i = 0; i < array.length; i++) {
        array[i] = parseInt(prompt("Nhập giá trị phần tử thứ " + i));
        sum += array[i];
        averge = sum/array.length;
        if (max < array[i]) {
            max = array[i];
        }
    }
    document.write(" Mãng: "+array+ "<br>");
    document.write("giá trị lớn nhất trong mảng là: "+max+ "<br>");
    document.write("giá trị trung bình của các phần tử trong mảng là: "+averge);

</script>
</body>
</html>
