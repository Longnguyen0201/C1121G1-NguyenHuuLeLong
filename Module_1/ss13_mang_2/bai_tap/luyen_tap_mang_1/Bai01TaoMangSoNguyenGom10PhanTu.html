<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng</title>
</head>
<body>
<script>
    let size = parseInt(prompt("nhập số phần tử: "));
    let check;
    do {
        check = parseInt(size) == size && size > 0 && size <= 10;
        break;
    } while (!check);
    let array = new Array(size);
    for (let i = 0; i < array.length; i++) {
        array[i] = parseInt(prompt('nhập vào phần tử thứ ' + i));

    }
    for (let i = 0; i < array.length; i++) {
        if (array[i] >= 10) {
            document.write("số lớn hơn hoặc bằng 10 là số nguyên tố thứ " + i + "=" + array[i]);
            document.write("<br>");
        }
    }

</script>
</body>
</html>
