<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập số a: "));
    let b=parseInt(prompt("Nhập số b: "));
    function doiCho(a,b) {
        let array=[b,a];
        return array;
    }
    ketQua= doiCho(a,b);
    document.write("Số A là: "+a+"<br>"+"Số B là: "+ b+"<br>");
    document.write("Đổi chỗ 2 số: "+ ketQua)

</script>
</body>
</html>
