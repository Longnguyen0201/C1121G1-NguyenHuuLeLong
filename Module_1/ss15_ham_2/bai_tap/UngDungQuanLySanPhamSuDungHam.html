<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hàm</title>
</head>
<body>
<h2>Quản lý sản phẩm</h2>
<input type="text" placeholder="nhập tên sản phẩm" id="newProduct">
<input type="button" value="Add" onclick="addNewProduct()">

<p id="ketQua"></p>
</table>
<script>
    let listProduct = ["sam sung", "nokia", "iphone"];
    tableList(listProduct);

    function tableList(data) {
        let tableString = '<table border="1" style="border-collapse: collapse">\n' +
            '    <tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>Name</th>\n' +
            '        <th>Edit</th>\n' +
            '        <th>Delete</th>\n' +
            '    </tr>\n';
        for (let i = 0; i < data.length; i++) {
            tableString += '<tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + listProduct[i] + '</td>\n' +
                '        <td><input type="button" value="Edit" onclick="editName(' + i + ')"></td>\n' +
                '        <td><input type="button" value="Delete"onclick="deleteProduct()"></td>\n' +
                '    </tr>\n';

        }
        tableString += '</table>';
        document.getElementById("ketQua").innerHTML = tableString;
    }

    function editName(index) {
        let editName = prompt("Nhập vào tên sản phẩm cần sử ");
        if (editName !== "" && editName !== null) {
            listProduct[index] = editName;
        }
        tableList(listProduct);

    }

    function deleteProduct(index) {
        let flag = confirm("Bạn có muốn xóa sản phẩm này");
        if(flag) {
            listProduct.splice(index, 1);
        }else {
            alert("bạn đã hủy xóa sản phẩm này");
        }
        tableList(listProduct);
    }

    function addNewProduct() {
        let newProduct = document.getElementById("newProduct").value;
        if (newProduct !== "" && newProduct !== null) {
            listProduct.push(newProduct);
        } else {
            alert("nhập lại tên sản phẩm");
        }
        tableList(listProduct);
        document.getElementById("newProduct").value=""

    }
</script>


</body>
</html>
