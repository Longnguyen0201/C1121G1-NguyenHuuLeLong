<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham</title>
</head>
<body>
<script>
    function tinhBinhPhuong(a) {
        let squared=a*a;
        return squared;

    }
    let nhapSo= parseInt(prompt("nhập số a: "));
    ketQua = tinhBinhPhuong(nhapSo);
    document.write("Bình phương của số "+nhapSo+" là "+ ketQua );
</script>

</body>
</html>
