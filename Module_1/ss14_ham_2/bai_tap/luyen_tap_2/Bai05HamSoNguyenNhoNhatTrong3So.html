<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm</title>
</head>
<body>
<script>
    function soNhoNhat(a, b, c) {
        if (a < b && a < c) {
            return a;
        } else if (b < c) {
            return b;
        } else {
            return c;
        }

    }

    let soA = parseInt(prompt("nhap số a"));
    let soB = parseInt(prompt("nhap số b"));
    let soC = parseInt(prompt("nhap số c"));

    ketQua = soNhoNhat(soA, soB, soC);
    document.write("số nhỏ nhất là: " + ketQua);

</script>
</body>
</html>
