<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = prompt("nhập vào số lượng số nguyên tố cần in ra: ")
    let count = 0;
    let n = 2;
    while (count < numbers) {
        let flag = true;
        // if (n < 2) {
        //     flag = false;
        // } else {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    flag = false;
                    break;
                }
            }
        // }
        if (flag) {
            count++;
            document.write(n + "," ); // in ra từng số NTT
         }
        n++
    }
    document.write(n)

</script>
</body>
</html>
