<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let number = parseInt(prompt("Nhập số :"));

        for(N=2;N<number;N++) {
            if ((number - 1) % N === 1) {
                number += 1;
            }document.write(number);
        }


</script>
</body>
</html>
