<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=prompt("nhập số nguyên dương: ");
    giaiThua=1;
    for (let i= number;i>0;i--){
        giaiThua=giaiThua*i;
    }
    document.write(giaiThua)
</script>
</body>
</html>
