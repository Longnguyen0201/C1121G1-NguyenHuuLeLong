    <meta charset="UTF-8">

<body>
<script>
    let nhietDo = parseInt(prompt("Nhập nhiệt đô: "));
    while (nhietDo <= 20 || nhietDo > 100) {
        if (nhietDo <= 20) {
            alert("nhiệt độ quá thấp");
            nhietDo =parseInt(prompt("Nhập nhiệt đô: "));
        } else if (nhietDo >= 100) {
            alert("nhiệt độ quá cao");
            nhietDo = parseInt(prompt("Nhập nhiệt đô: "));
        }
            alert("nhiệt độ bình thường");
    }
</script>
</body>
</html>
