<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let talbe;
    talbe="<table border=\"1\" width=\"450\" cellspacing=\"0\" cellpadding=\"3\">";
    for (i=1;i<=10;i++) {
        talbe = talbe + "<tr>";
        for (j=2;j<=6;j++){
            talbe= talbe + "<td>" +j+" x "+ i+" = "+ i*j + "</td>";
        }
        talbe = talbe + "</tr>";
    }
    talbe=talbe+"</table>";
    document.write(talbe);
</script>
</body>
</html>
