<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số nguyen a: "));
    let b = parseInt(prompt("Nhập số nguyen b: "));
    let c = parseInt(prompt("Nhập số nguyen c: "));
    if (a > c, a > b) {
        alert("a là số lớn nhất");
    }else if (b>c){
        alert('b là số lớn nhất');
    }else {
        alert('c là số lớn nhất');
    }
</script>
</body>
