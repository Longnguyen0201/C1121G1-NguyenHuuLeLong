<script>
    let a = prompt('Nhập số a');
    let b = prompt('Nhập số b');
    let c = prompt('Nhập số c');
    if (a + b > c || b + c > a || a + c > b) {
        alert( "a, b , b là ba cạnh của tam giác");

    }else {
        alert("a, b , b không là ba cạnh của tam giác");
    }
</script>
