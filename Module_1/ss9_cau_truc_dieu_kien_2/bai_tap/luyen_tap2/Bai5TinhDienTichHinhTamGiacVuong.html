<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseInt(prompt("Nhập chiều dài cạnh kề a: "));
    let b =parseInt(prompt("Nhập chiều dài cạnh kề b: "));
    let dienTich = (a*b)/2;
    alert("Diện tích hình tam giác vuông với cạnh kề a,b là: "+ dienTich);
</script>

</body>
</html>
