<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    let number = prompt('Nhập số: ');
    if (!(number > 0 && number < 120)) {
        alert("Số đó không phải là số tuổi của một người");
    } else {
        alert(' Số đó là số tuổi của một người.');

    }
</script>

</body>
</html>
