<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseInt(prompt("Nhập chiều dài cạnh a: "));
    let b =parseInt(prompt("Nhập chiều dài cạnh b: "));
    let dienTich = a*b;
    alert("Diện tích hình chữ nhật là: "+ dienTich);
</script>
</body>
</html>
