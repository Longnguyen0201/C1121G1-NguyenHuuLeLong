<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    let yourWeight = prompt("Nhập cân nặng của bạn (kg): ", "");
    let yourHight = prompt("Nhập chiều cao của bạn (m): ", "");
    let bmi = yourWeight / (yourHight ^ 2);
    if (bmi < 18.5) {
        alert("Underweight");
    } else if (bmi < 25) {
        alert("Normal");
    } else if (bmi < 30) {
        alert("Overweight");
    } else {
        alert("Obese");
    }
</script>
</body>

</html>
