<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse</title>
</head>
<body>
<form>
    <img id="myImage" src="https://st.depositphotos.com/1000459/2436/i/600/depositphotos_24366251-stock-photo-soccer-ball.jpg" alt="ball"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()" />
</form>
</body>
<script>
    let imgObj= null ;
    imgObj=document.getElementById('myImage');
    function init() {
        imgObj= document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = "0px";
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</html>
